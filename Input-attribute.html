<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <form action="">
        <h1>Disabled</h1>
        <p style="color: red; font-size: 40px;" >input Attribute</p>
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname" value="Name" disabled><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lnmae" name="lname" value="lname"><br><br>
        <input type="submit" value="submit"><br><br>
        <h2>MAX</h2>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1978-12-31"><br><br>

        <h3>Maxlength</h3>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>
        <input type="submit" value="Submit">

        <h3>The input readonly attribute</h3>
         <label for="fname">First name:</label><br>
         <input type="text" id="fname" name="fname" value="HTML" readonly><br>
         <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="NAME"><br><br>
       <input type="submit" value="Submit">
      <h3>The input required attribute</h3>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <input type="submit" value="Submit">
      <h3>The input size attribute</h3>
      <label for="fname">First name:</label><br>
     <input type="text" id="fname" name="fname" size="50"><br>

     <h3>The input value attribute</h3>
     <label for="fname">First name:</label><br>
     <input type="text" id="fname" name="fname" value="Tabrez"><br>
     <label for="lname">Last name:</label><br>
     <input type="text" id="lname" name="lname" value="software"><br><br>
     <input type="submit" value="Submit">
       
    </form>
</body>
</html>
